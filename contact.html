    <title>Contact</title>

<body>
    <header id="masthead">

        <div class="header">
            <a href="index.html" id="logo">Ulysse</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </div>

    </header>
    <div id="main-container" class="container">
        <!--left section-->
        <section class="leftsection">
                    <h1>Contact</h1>
                <form id="contact-form">
                    <ul>

                        <li>
                            <label for="name"> Name</label>
                            <input type="text" id="name" name="name" placeholder="Ulysse Hakizimana" required="required">
                        </li>
                        <li>
                            <label for="Email"> Email</label>
                            <input type="text" id="email" name="email" placeholder="Example@yahoo.fr" required="required">
                        </li>
                        <li>
                            <label for="message"> Message</label>
                             <textarea  id="message" name="message" placeholder="hi, I am ..."required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
                
        </section>
        <!--right section-->
        <section class="rightsection">
            <div id="socialM">
                <h2> Connect with me</h2>

                <a href="https://www.facebook.com">
                    <img class="a" src="assets/images/if_facebook_square_107117.png" id="facebook">
                </a>
                <a href="https://www.linkedin.com">
                    <img class="a" src="assets/images/if_linkedin_square_color_107091.png" id="linkedin">
                </a>
                <a href=" https://twitter.com">
                    <img class="a" src="assets/images/if_twitter_square_107066.png" id="twitter">
                </a>
            </div>
        </section>
    </div>
